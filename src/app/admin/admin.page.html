<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Manage Users</h1>
      </ion-col>
      <ion-card *ngFor="let user of users">
        <ion-card-title>
          <h2>{{ user.firstName}} {{ user.lastName }}</h2>
        </ion-card-title>
        <ion-card-content>
          <ion-buttons>
            <ion-button>Update Email</ion-button>
            <ion-button>Update Email</ion-button>
            <ion-button>Update Email</ion-button>
          </ion-buttons>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>Manage Pictures</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
