<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col>
        <h2 class="ion-text-center">Add a New Album</h2>
        <form [formGroup]="albumForm" (ngSubmit)="onAlbumForm()" (keyup.enter)="onAlbumForm()">   
          <ion-item>
            <ion-label position="floating">Album Title</ion-label>
            <ion-input type="text" formControlName="title" required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col class="ion-text-end">
              <ion-button fill="clear" (click)="closeModal()">Cancel</ion-button>
              <ion-button type="submit" [disabled]="!albumForm.valid">Submit</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
