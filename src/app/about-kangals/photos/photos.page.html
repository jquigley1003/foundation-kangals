<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row  class="ion-no-padding ion-no-margin">
      <ion-col size="12" class="ion-no-padding ion-no-margin">
        <ion-toolbar>
          <ion-buttons slot="end" class="ion-padding-end">
            <ion-menu-button color="secondary"></ion-menu-button>
          </ion-buttons>
          <!-- <img class="ion-padding" (click)="goHome()"
            src="../../../assets/logos/FKlogo-full-small50px.png">  -->
        </ion-toolbar>
        <div class="home-logo">
          <img class="ion-padding" (click)="goHome()"
            src="../../assets/logos/FKlogo-full-350px.png"> 
        </div>
        <div class="photos-title">
          <h1 #photosTitle><span class="title-cap">P</span>hotos</h1>
        </div>
        <img src="../../../assets/cujo/cujo-child.jpg">
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- Cujo Pics -->
      <ion-col sizeXs="12" sizeLg="6" sizeXl="4">
        <ion-row class="ion-no-padding">
          <ion-col size="12" class="ion-text-center">
            <h2>Cujo</h2>
          </ion-col>
        </ion-row>
        <ion-slides [options]="sliderOpts" scrollbar="true">
          <ion-slide *ngFor="let cujo of cujoImgs" class="ion-align-self-center" style="display:block;">
              <img style="height: 40vh;" src="{{ cujo.url }}">
              <p style="color: var(--ion-color-secondary);">
                {{ cujo.title }}
              </p>
          </ion-slide>
        </ion-slides>
      </ion-col>
      <!-- Kevi Pics -->
      <ion-col sizeXs="12" sizeLg="6" sizeXl="4">
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <h2>Kevi</h2>
          </ion-col>
        </ion-row>
        <ion-slides [options]="sliderOpts" scrollbar="true">
          <ion-slide *ngFor="let kevi of keviImgs" class="ion-align-self-center" style="display:block;">
            <img style="height: 40vh;" src="{{ kevi.url }}">
            <p style="color: var(--ion-color-secondary);">
              {{ kevi.title }}
            </p>
          </ion-slide>
        </ion-slides>
      </ion-col>
      <!-- LitterA Pics -->
      <ion-col sizeXs="12" sizeLg="6" sizeXl="4">
        <ion-row class="ion-no-padding">
          <ion-col size="12" class="ion-text-center">
            <h2>Litter A</h2>
          </ion-col>
        </ion-row>
        <ion-slides [options]="sliderOpts" scrollbar="true">
          <ion-slide *ngFor="let litterA of litterAImgs" class="ion-align-self-center" style="display:block;">
              <img style="height: 40vh;" src="{{ litterA.url }}">
              <p style="color: var(--ion-color-secondary);">
                {{ litterA.title }}
              </p>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
