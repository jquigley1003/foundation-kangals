<ion-app>
    <ion-menu contentId="main-content" side="end">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note>
            <!-- <span>{{ (currentUser$ | async).firstName }},<br></span> -->
            <span *ngIf="currentUser">{{ currentUser.displayName }},<br></span>
          Welcome to Foundation Kangals!</ion-note>
          <!-- <ion-button (click)="getCurrentUser()">Get Current User</ion-button> -->

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-list-header>Social Media</ion-list-header>
          <ion-item href="https://www.instagram.com/foundationkangals" target="_blank" 
          (click)="closeMenu()" lines="none" detail="false">
            <ion-icon slot="start" name="logo-instagram"></ion-icon>
            <ion-label>Instagram</ion-label>
          </ion-item>
          <ion-item href="https://www.facebook.com/FoundationKangalscom-107993531478291" target="_blank" 
          (click)="closeMenu()" lines="none" detail="false">
            <ion-icon slot="start" name="logo-facebook"></ion-icon>
            <ion-label>Facebook</ion-label>
          </ion-item>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-list-header>Access</ion-list-header>
          <ion-menu-toggle>
            <!-- <ion-item *ngIf="!userFullName" lines="none" detail="false">
              <ion-icon slot="start" name="person-add-outline"></ion-icon>
              <ion-button (click)="presentRegisterModal()">Register</ion-button>
            </ion-item> -->
            <ion-item *ngIf="!currentUser" lines="none" detail="false">
              <ion-icon slot="start" name="log-in-outline"></ion-icon>
              <ion-button (click)="presentSignInModal()">Sign In</ion-button>
            </ion-item>
            <ion-item *ngIf="currentUser" lines="none" detail="false">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-button (click)="signOut()">Sign Out</ion-button>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
